<!DOCTYPE html>
<html lang="en">
  <head>

 <link
  rel="stylesheet"
  href="https://unpkg.com/swiper@7/swiper-bundle.min.css"
/>

    <style type="text/css">
 * {
  box-sizing: border-box;
  margin: 0;
}

.newswiper {
  display: inline-block;
  float: left;
  width: 100vw;
  height: 100vh;
  background: yellow;
  border: 1px solid brown;
  overflow: hidden;
  list-style: none;
  padding: 0;
  z-index: 1;
}

.swiper-slide {
  height: unset;
}

img {
  width: 100%;
  display: block;
  margin: 0;
}

/* Slideshow container */
.slideshow-container {
  max-width: ;
  position: relative;
  margin: auto;
}

/* Hide the images by default */
.mySlides {
  display: none;
  z-index: -1;
}

/* Next & previous buttons */
.prev,
.next {
  z-index: 99;
  cursor: pointer;
  position: fixed;
  top: 50%;
  width: auto;
  margin-top: -22px;
  padding: 16px;
  color: green;
  font-weight: bold;
  font-size: 18px;
  transition: 0.6s ease;
  border-radius: 0 3px 3px 0;
  user-select: none;
}

.prev {
  left: 0;
}

/* Position the "next button" to the right */
.next {
  right: 0;
  border-radius: 3px 0 0 3px;
}

/* Fading animation */
.fade {
  -webkit-animation-name: fade;
  -webkit-animation-duration: 1.5s;
  animation-name: fade;
  animation-duration: 1.5s;
}

@-webkit-keyframes fade {
  from {
    opacity: 0.4;
  }
  to {
    opacity: 1;
  }
}

@keyframes fade {
  from {
    opacity: 0.4;
  }
  to {
    opacity: 1;
  }
}

 
    </style>
  </head>


<body>

<!-- Slideshow container -->
<div class="slideshow-container">

  <!-- Full-width images with number and caption text -->
  <div class="mySlides fade">
    <!-- Slider main container -->
    <div class="john newswiper">
      <!-- Additional required wrapper -->
      <div class="swiper-wrapper">
        <!-- Slides -->
        <div class="swiper-slide">
          <img src="https://mi-ji.com.au/images/APavilion/01_800.JPG">
        </div>
        <div class="swiper-slide">
          <img src="https://mi-ji.com.au/images/APavilion/02_800.JPG">
        </div>
        <div class="swiper-slide">
          <img src="https://mi-ji.com.au/images/APavilion/03_800.JPG">
        </div>
      </div>
    </div>
  </div>

  <div class="mySlides fade">
    <!-- Slider main container -->
    <div class="robert newswiper">
      <!-- Additional required wrapper -->
      <div class="swiper-wrapper">
        <!-- Slides -->
        <div class="swiper-slide">
          <img src="https://mi-ji.com.au/images/ABHouse/01_800.JPG">
        </div>
        <div class="swiper-slide">
          <img src="https://mi-ji.com.au/images/ABHouse/02_800.JPG">
        </div>
        <div class="swiper-slide">
          <img src="https://mi-ji.com.au/images/ABHouse/03_800.JPG">
        </div>
      </div>
    </div>
  </div>

  <!-- Next and previous buttons -->
  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
  <a class="next" onclick="plusSlides(1)">&#10095;</a>

</div>


<script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>

<script type="text/javascript">
  
var slideIndex = 1;
showSlides(slideIndex);

// Next/previous controls
function plusSlides(n) {
  showSlides((slideIndex += n));
}

// Thumbnail image controls
function currentSlide(n) {
  showSlides((slideIndex = n));
}

function showSlides(n) {
  var i;
  var slides = document.getElementsByClassName("mySlides");
  if (n > slides.length) {
    slideIndex = 1;
  }
  if (n < 1) {
    slideIndex = slides.length;
  }
  for (i = 0; i < slides.length; i++) {
    slides[i].style.display = "none";
  }
  slides[slideIndex - 1].style.display = "block";
}

const robert = new Swiper(".robert", {
  // Optional parameters
  direction: "vertical",
  loop: true,
  freeMode: true,
  slidesPerView: "auto",
  loopedSlides: 3
});

const john = new Swiper(".john", {
  // Optional parameters
  direction: "vertical",
  loop: true,
  freeMode: true,
  slidesPerView: "auto",
  loopedSlides: 3
});


</script>
</body>
</html>
