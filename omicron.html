<!DOCTYPE html>
<html lang="en">
  <head>

 <link
  rel="stylesheet"
  href="https://unpkg.com/swiper@7/swiper-bundle.min.css"
/>

    <style type="text/css">
  * {
  margin: 0;
  box-sizing: border-box;
}

.container {
  width: max-content;
}

.newswiper {
  display: inline-block;
  width: 400px;
  height: 100vh;
  background: yellow;
  border: 1px solid brown;
  overflow: hidden;
  list-style: none;
  padding: 0;
  z-index: 1;
}

.swiper-slide {
  height: unset;
}

img {
  width: 100%;
  display: block;
  margin: 0;
}

 
    </style>
  </head>


<body>

<div class="container">

  <!-- Slider main container -->
  <div class="john newswiper">
    <!-- Additional required wrapper -->
    <div class="swiper-wrapper">
      <!-- Slides -->
      <div class="swiper-slide">
        <img src="https://mi-ji.com.au/images/APavilion/01_800.JPG">
      </div>
      <div class="swiper-slide">
        <img src="https://mi-ji.com.au/images/APavilion/02_800.JPG">
      </div>
      <div class="swiper-slide">
        <img src="https://mi-ji.com.au/images/APavilion/03_800.JPG">
      </div>
    </div>
  </div>

  <!-- Slider main container -->
  <div class="robert newswiper">
    <!-- Additional required wrapper -->
    <div class="swiper-wrapper">
      <!-- Slides -->
      <div class="swiper-slide">
        <img src="https://mi-ji.com.au/images/ABHouse/01_800.JPG">
      </div>
      <div class="swiper-slide">
        <img src="https://mi-ji.com.au/images/ABHouse/02_800.JPG">
      </div>
      <div class="swiper-slide">
        <img src="https://mi-ji.com.au/images/ABHouse/03_800.JPG">
      </div>
    </div>
  </div>
</div>


<script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>

<script type="text/javascript">
  
const robert = new Swiper(".robert", {
  // Optional parameters
  direction: "vertical",
  loop: true,
  freeMode: true,
  slidesPerView: "auto",
  loopedSlides: 3
});

const john = new Swiper(".john", {
  // Optional parameters
  direction: "vertical",
  loop: true,
  freeMode: true,
  slidesPerView: "auto",
  loopedSlides: 3
});

</script>
</body>
</html>
