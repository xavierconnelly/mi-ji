<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta -->
    <meta charset="utf-8">
    <title>Office Mi-Ji</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Office MI—JI is an architectural office.">
    <meta name="keywords" content="melbourne, architect, small, arctictecture, office, millie, anderson, carter, james, jimmy, fitzroy, local">
    <meta name="author" content="Office Mi-Ji">
    <!-- Chrome, Firefox OS and Opera -->
    <meta name="theme-color" content="rgb(255, 80, 0)">
    <!-- CSS -->
    <link rel="stylesheet" href="/swiper.css">
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="/normalize.css">
    <!-- Global site tag (gtag.js) - Google Analytics  CHANGE THIS
    script async="" src="https://www.googletagmanager.com/gtag/js?id=UA-136398833-1"></script> --> 
 
<style type="text/css">
  .swiper {
    height: 100%;

  }

</style>

  </head>



  <body>
    <header onclick="showFooter()">
      <p>
        Office MI—JI is an architectural office
      </p>
      <img src="https://mi-ji.com.au/assets/OM_Brand_Mark_Black_Small_F.png" alt="Mi-Ji logo">
    </header>
    <footer onclick="hideFooter()"  onmouseover="focusDetails()" onmouseout="normalDetails()">
      <div>
        <p id="office" class="highlight">
          Office MI—JI<br>
          Suite 01/156 George St <br>
          Fitzroy 3065
        </p>
        <p id="millie">
          Millie Anderson<br>
          millie@mi-ji.com.au<br>
          0417 038 912
        </p>
        <p id="jimmy">
          Jimmy Carter<br>
          jimmy@mi-ji.com.au<br>
          0452 055 948
        </p>
        <p id="rego">
          <a href="https://instagram.com/office_mi.ji" target="none">IG</a><br>
          ARBV 52058
        </p>
      </div>
    </footer>


    <div class="mySlides fade grey">

      <!-- Slider main container -->
      <div class="swiper">
        <div class="swiper-wrapper">  <!-- Additional required wrapper -->
          <picture class="swiper-slide">
            <source type="image/webp" srcset="./image400/ABHouse/01_400.webp" class="swiper-lazy">
            <source type="image/jpg" srcset="./image500/ABHouse/01_400.jpg" class="swiper-lazy">
            <img src="./image400/ABHouse/01_400.JPG" width="800" height="534" alt="photo of the A B House project">
          </picture>

          <picture class="swiper-slide">
            <source type="image/webp" srcset="./image400/ABHouse/02_400.webp">
            <source type="image/jpg" srcset="./image400/ABHouse/02_400.jpg">
            <img src="./image400/ABHouse/02_400.JPG" width="800" height="1200" alt="photo of the A B House project">
          </picture>
          <picture class="swiper-slide">
            <source type="image/webp" srcset="./image400/ABHouse/03_400.webp">
            <source type="image/jpg" srcset="./image400/ABHouse/03_400.jpg">
            <img src="./image400/ABHouse/03_400.JPG" width="800" height="534" alt="photo of the A B House project">
          </picture>
          <picture class="swiper-slide">
            <source type="image/webp" srcset="./image400/ABHouse/04_400.webp">
            <source type="image/jpg" srcset="./image400/ABHouse/04_400.jpg">
            <img src="./image400/ABHouse/04_400.JPG" width="800" height="534" alt="photo of the A B House project">
          </picture>
          <picture class="swiper-slide">
            <source type="image/svg" srcset="./image400/ABHouse/Plan_400.svg">
            <img src="./image400/ABHouse/Plan_400.svg" width="800" height="1200" alt="plan of the A B House project">
          </picture>
        </div>
      </div>

      <div class="words-box">
        <p class="words">
          A B House - Barwon Heads, Australia 2021
        </p>
      </div>

    </div>

    <a class="prev" href="https://mi-ji.com.au/AcertainKindofLife">
      <img src="https://mi-ji.com.au/assets/prev_grey.svg">
    </a>
    <a class="next" href="https://mi-ji.com.au/TokyoTina">
      <img src="https://mi-ji.com.au/assets/next_grey.svg">
    </a>

    <script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>
    <script>
      function hideFooter() {
        document.querySelector("footer").style.bottom = "100%";

      }
      function showFooter() {
        document.querySelector("footer").style.bottom = "";
      }

      const swiper = new Swiper(".swiper", {
        // styling
        direction: "vertical",
        centeredSlides: false,
        //loop
        loop: true,
        slidesPerView: "auto",
        loopedSlides: 5,
        allowSlidePrev: true, // can scroll backwards?
        // speed
        freeMode: true, // allow/stop scroll momentum
        longSwipes: true // stop 
        // setWrapperSize: true
      });
    </script>
  </body>
</html>
