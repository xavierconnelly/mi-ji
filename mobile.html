<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta -->
    <meta charset="utf-8">
    <title>Office Mi-Ji</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Office MI—JI is an architectural office.">
    <meta name="keywords" content="melbourne, architect, small, arctictecture, office, millie, anderson, carter, james, jimmy, fitzroy, local">
    <meta name="author" content="Office Mi-Ji">
    <!-- Chrome, Firefox OS and Opera -->
    <meta name="theme-color" content="rgb(255, 80, 0)">
    <!-- CSS -->
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="/swiper.css"/>
    <link rel="stylesheet" href="/normalize.css">
    <!-- Global site tag (gtag.js) - Google Analytics  CHANGE THIS
    script async="" src="https://www.googletagmanager.com/gtag/js?id=UA-136398833-1"></script> --> 
  </head>

  <body>

      <div class="mySlides fade yellow">  
        <!-- Slider main container -->
        <div class="vertical newswiper">
          <!-- Additional required wrapper -->
          <div class="swiper-wrapper">
            <!-- Slides -->
            <div class="swiper-slide photo">
              <picture class="clear">
                <source type="image/webp" srcset="./image400/APavillion/01_400.webp">
                <source type="image/jpg" srcset="./image400/APavillion/01_400.jpg">
                <img src="./image400/APavillion/01_400.JPG" width="400" height="1200" alt="photo of the A Pavilion project">
              </picture>
            </div>
          </div>
        </div>
        <a class="prev" onclick="plusSlides(-1)">
          <img src="https://mi-ji.com.au/assets/prev_yellow.svg">
        </a>
        <a class="next" onclick="plusSlides(1)">
          <img src="https://mi-ji.com.au/assets/next_yellow.svg">
        </a>
        <div class="words-box">
          <span class="words">
            A Pavilion - Collingwood, Australia 2021 (in collaboration with client)
          </span>
        </div>
      </div>

    <script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>
    <script type="text/javascript">
      
      ////////////////////////////////////////////////////////////////////////////////
// Mobile — Scrolling

const vertical = new Swiper(".vertical", {
  // styling
  direction: "vertical",
  centeredSlides: true,
  //loop
  loop: true,
  slidesPerView: "auto",
  spaceBetween: 30,
  loopedSlides: 3,
  allowSlidePrev: true, // can scroll backwards?
  // speed
  freeMode: true, // allow/stop scroll momentum
  longSwipes: false // stop 
  // setWrapperSize: true
});

    </script>


  </body>
</html>
